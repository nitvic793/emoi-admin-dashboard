<div class="panel full-invisible with-scroll tree-panel" zoom-in>
  <div class="green-1">
    <div class="panel-options">
      <a href="" class="white"><span class="glyphicon glyphicon-facetime-video"></span> Devices</a>
      <a href="" class="white right" ng-click="openStats()"><span class="glyphicon glyphicon-stats"></span>  Statistics</a>
    </div>
    <div class="custom-panel-header">
      <h1>Event Name</h1>
    </div>
  </div>
 

  <div class="panel-body body-green-1">
    <div class="row">
      <div class="col-md-11">
        <h2>Event Code</h2>
        <table class="table">
          <thead>
            <tr>
              <th class="align-left">Start Time</th>
              <th class="table-arr"></th>
              <th class="align-right">End Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="align-left">28 July 2016</td>
              <td></td>
              <td class="align-right">28 July 2016</td>
            </tr>
            <tr>
              <td class="align-left">5:00 PM</td>
              <td>-</td>
              <td class="align-right">7:00 PM</td>
            </tr>
          </tbody>
        </table>
        <div class="alert bg-info" style="text-align:center">
          <strong>NOT STARTED</strong>
        </div>
        <canvas id="pie" class="chart chart-pie" chart-legend="true" chart-options="options" chart-data="data" chart-labels="labels"
          chart-click="changeData">
        </canvas>
      <a href="" class="right" ng-click="close()"><span class="glyphicon glyphicon-remove"></span>Close</a>
        <i class="icomoon icon-arrow-left-3"></i>

      </div>
    </div>
  </div>
</div>
