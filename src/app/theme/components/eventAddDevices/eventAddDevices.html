<div class="panel full-invisible with-scroll tree-panel" zoom-in>
  <div class="{{theme.color}}-1">
    <div class="panel-options">
      <a href="" class="white" ng-click="refreshFreeDevices()"><span class="glyphicon glyphicon-refresh"></span>  Refresh</a>

    </div>
    <a href="" ng-click="closeEventAddDevices()" class="right icon-button-header white"><i class="ion-ios-arrow-back"></i></a>
    <div class="custom-panel-header">
      <h1>Devices</h1>

    </div>
  </div>


  <div class="panel-body body-green-1">
    <div class="row">
      <div class="col-md-12">
        <p>Add devices to event</p>
        <table class="table table-hover">
          <thead>
            <tr class="black-muted-bg">
              <th>Device</th>
              <th class="align-right"> Add/Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in freeDevices" class="no-top-border">
              <td ng-class="nowrap">{{item.DeviceID}} </td>
              <td class="align-right">
                <switch color="primary" ng-model="item.toAdd"></switch>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
