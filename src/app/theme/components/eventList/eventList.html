<span us-spinner loading></span>
<div class="panel full-invisible with-scroll tree-panel" zoom-in>
  <div class="{{theme.color}}-1">
    <div class="panel-options">
      <a href="" class="white" ng-click="addEventPage()">
        <span class="glyphicon glyphicon-plus"></span> Add
      </a>
      <a href="" class="white right" ng-click="deleteEvents()">
        <span class="glyphicon glyphicon-remove"></span> Remove
      </a>
    </div>
    <div class="custom-panel-header">
      <h1>All Sessions</h1>
    </div>
  </div>
  <div class="panel-body body-green-1">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr class="black-muted-bg">
            <th>Event</th>
            <th class="align-right">Start</th>
            <th class="align-right">End</th>
            <th class="align-right"><input type="checkbox" ng-model="selectAll" ng-change="onEventSelectionChange()"/></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in eventList" class="no-top-border" ng-dblclick="onEventItemClick(item)"> 
            <td ng-class="nowrap">{{item.EventName}}</td>
            <td class="align-right">{{item.StartDateTime | date:'d MMM yyyy, h:mm a'}}</td>
            <td class="align-right">{{item.EndDateTime | date:'d MMM yyyy, h:mm a'}}</td>
            <td class="align-right"><input type="checkbox" ng-model="item.isSelected" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
