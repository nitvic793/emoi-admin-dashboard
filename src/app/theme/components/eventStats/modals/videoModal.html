<div class="modal-content" ng-controller="VideoModalCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
		<h4 class="modal-title">Event Stats</h4>
	</div>
	<div class="modal-body">
		<div>
			<videogular vg-theme="config.theme" vg-update-time="onUpdate($currentTime, $duration)">
				<vg-media vg-src="config.sources">
				</vg-media>
				<vg-controls>
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ $currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
					</vg-scrub-bar>
					<vg-time-display>{{ $timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-fullscreen-button></vg-fullscreen-button>
				</vg-controls>
			</videogular>
		</div>
		<br/>
		<div>
			<canvas id="line" class="chart chart-line" chart-data="eventStatsData" chart-labels="eventlabels" chart-legend="false" chart-series="eventseries"
				chart-click="changeData"></canvas>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
	</div>
</div>
