<div class="panel full-invisible" slidein>
  <div class="{{theme.color}}-1">
    <div class="panel-options">

    </div>
    <a href="" ng-click="RemoveEventEdit()" class="right icon-button-header white"><i class="ion-ios-arrow-back"></i></a>

    <div class="custom-panel-header">
      <h1>Edit Event</h1>
    </div>
  </div>
  <div class="panel-body body-green-1">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-12">
        <form>
          <div ng-show="showStatus" class="alert bg-danger" style="text-align:center">
            <strong>{{status}}</strong>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Event Name</label>
            <input type="text" class="form-control" ng-model="newEvent.EventName" placeholder="Event Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Event Code</label>
            <input type="text" class="form-control" ng-model="newEvent.EventCode" placeholder="Event Code">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Start Time</label>
            <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" data-format="yyyy-MM-dd hh:mm:ss" ng-model="newEvent.StartDateTime" placeholder="Start Time"
              />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">End Time</label>
            <div class='input-group date' id='datetimepicker2'>
              <input type='text' class="form-control" data-format="yyyy-MM-dd hh:mm:ss" ng-model="newEvent.EndDateTime" placeholder="End Time"
              />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <br>
          <a href="" class="right icon-button" ng-click="createEvent()"> <i class="glyphicon glyphicon-ok-circle"></i></a>
        </form>
      </div>
      <div class="col-md-2"></div>

      <br>

    </div>
  </div>
</div>

<script type="text/javascript">
  $(function () {
                $('#datetimepicker1').datetimepicker();
            });
             $(function () {
                $('#datetimepicker2').datetimepicker();
            });

</script>
